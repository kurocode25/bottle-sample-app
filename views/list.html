{% extends 'base.html' %}

{% block title %}
<title>一覧</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h3>読書リスト</h3>
    </div>
    <div class="row form-group">
        <a href="add"><button class="btn btn-info">新規追加</button></a>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <!-- table header -->
            <thead class="thead-dark">
            <tr>
                {% for header in headers %}
                <th>{{header}}</th>
                {% endfor %}
            </tr>
            </thead>
            <!-- table body -->
            {% for list in bookList %}
            <tr>
                <td>{{list.name}}</td>
                <td>{{list.volume}}</td>
                <td>{{list.author}}</td>
                <td>{{list.publisher}}</td>
                <td>{{list.memo}}</td>
                <th>
                    <a href="add?id={{list.id_}}">
                        <button class="btn btn-secondary"><i class="fas fa-pen"></i></button>
                    </a>
                    <a href="delete/{{list.id_}}">
                        <button class="btn btn-secondary"><i class="fas fa-trash-alt"></i></button>
                    </a>
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
